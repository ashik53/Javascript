<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<button> Click me</button>
<script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"> </script>
<script> 
    
    //emits a value in every second
    var observable = Rx.Observable.interval(1000);
    var observer = {
        next: function(value){
            console.log(value);
        }
    }

    //map return observable & we can only subscribe to observable
    var subscription = observable.map(function(value){
        return "Number is " + value;
    }).throttleTime(1000).subscribe(observer);

    setTimeout(function(){
        subscription.unsubscribe()
    }, 10000)
</script>

</body>
</html
